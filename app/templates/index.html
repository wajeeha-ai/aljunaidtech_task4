{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to the Blog Management System!</h1>
<div class="row">
  {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        {% if post.image_filename %}
        <img src="{{ url_for('main.uploaded_file', filename=post.image_filename) }}" class="card-img-top" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content[:100] }}...</p>
          <a href="{{ url_for('main.post_detail', post_id=post.id) }}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>No posts yet!</p>
  {% endfor %}
</div>
{% endblock %}

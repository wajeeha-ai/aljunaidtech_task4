{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% for post in posts %}
  <h3><a href="{{ url_for('main.post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
{% else %}
  <p>No results found.</p>
{% endfor %}
{% endblock %}
